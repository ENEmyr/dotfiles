# if use manjaro i3 place this conf into /etc/X11/mhwd.d/nvidia.conf
# nvidia-settings: X configuration file generated by nvidia-settings
# nvidia-settings:  version 460.39

# nvidia-xconfig: X configuration file generated by nvidia-xconfig
# nvidia-xconfig:  version 455.45.01

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0" 0 0
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
    Option         "Xinerama" "0"
EndSection

Section "Files"
    FontPath        "/usr/share/fonts/TTF"
EndSection

Section "Module"
    Load           "dbe"
    Load           "extmod"
    Load           "type1"
    Load           "freetype"
    Load           "glx"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "Acer K242HL"
    HorizSync       30.0 - 83.0
    VertRefresh     55.0 - 76.0
    Option         "DPMS"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce RTX 2070"
EndSection

Section "Screen"

# Removed Option "metamodes" "DVI-D-0: nvidia-auto-select +0+0, HDMI-0: nvidia-auto-select +1920+0"
# Removed Option "metamodes" "HDMI-0: nvidia-auto-select +1920+0, DVI-D-0: nvidia-auto-select +0+0"
# Removed Option "nvidiaXineramaInfoOrder" "DFP-1"
# Removed Option "metamodes" "DVI-D-0: nvidia-auto-select +990+0, HDMI-0: nvidia-auto-select +0+1080 {ForceCompositionPipeline=On, ForceFullCompositionPipeline=On}, DP-0: 1920x1080_144 +1920+1080"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "Stereo" "0"
    Option         "nvidiaXineramaInfoOrder" "DFP-2"
    Option         "metamodes" "DVI-D-0: nvidia-auto-select +990+0, HDMI-0: nvidia-auto-select +0+1080 {ForceCompositionPipeline=On, ForceFullCompositionPipeline=On}, DP-0: 1920x1080_144 +1920+1080 {ForceCompositionPipeline=On, ForceFullCompositionPipeline=On}; DVI-D-0: nvidia-auto-select +0+0, DP-0: nvidia-auto-select +0+1080; DVI-D-0: 1680x1050 +0+0, DP-0: nvidia-auto-select +0+1080; DVI-D-0: 1440x900 +0+0, DP-0: nvidia-auto-select +0+1080; DVI-D-0: 1280x1024 +0+0, DP-0: nvidia-auto-select +0+1080; DVI-D-0: 1280x800 +0+0, DP-0: nvidia-auto-select +0+1080; DVI-D-0: 1280x720 +0+0, DP-0: nvidia-auto-select +0+1080; DVI-D-0: 1152x864 +0+0, DP-0: nvidia-auto-select +0+1080; DVI-D-0: 1024x768 +0+0, DP-0: nvidia-auto-select +0+1080; DVI-D-0: 1024x768_60 +0+0, DP-0: nvidia-auto-select +0+1080; DVI-D-0: 800x600 +0+0, DP-0: nvidia-auto-select +0+1080; DVI-D-0: 800x600_56 +0+0, DP-0: nvidia-auto-select +0+1080; DVI-D-0: 640x480 +0+0, DP-0: nvidia-auto-select +0+1080; DVI-D-0: nvidia-auto-select +0+0 {viewportin=1366x768, viewportout=1920x1079+0+0}, DP-0: nvidia-auto-select +0+1080"
    Option         "SLI" "Off"
    Option         "MultiGPU" "Off"
    Option         "BaseMosaic" "off"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

